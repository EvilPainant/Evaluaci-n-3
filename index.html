<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="h-100 p-5 text-bg-primary text-center">
        <h1>Vehículos</h1>
    </header>

    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Marca</label>
                        <input type="text" id="marca" name="marca" placeholder="Ejemplo: BMW" class="form-control" onblur="verificar(this.id)">
                        <div id="e-marca"></div>
                    </div>
                    <div>
                        <label>Modelo</label>
                        <input type="text" id="modelo" name="modelo" placeholder="Ejemplo: M3 GTR" class="form-control" onblur="verificar(this.id)">
                        <div id="e-modelo"></div>
                    </div>
                    <!-- <div>
                        <label>Matrícula</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Ejemplo: SKY123" maxlength="6" class="form-control" onblur="verificar(this.id)">
                        <div id="e-matricula"></div>
                    </div> -->
                    <div>
                        <label>Matrículas</label>
                        <br>
                        <input type="radio" id="matricula1" name="matricula" value="NFSMW" onblur="verificaradio(this.name)">
                        <label for="matricula1">NFSMW</label>
                        <br>
                        <input type="radio" id="matricula2" name="matricula" value="UNDRGN2" onblur="verificaradio(this.name)">
                        <label for="matricula2">UNDRGN2</label>
                        <br>
                        <input type="radio" id="matricula3" name="matricula" value="UNDRGND" onblur="verificaradio(this.name)">
                        <label for="matricula3">UNDRGND</label>
                        <div id="e-matricula"></div>
                    </div>
                    <div>
                        <label>Año</label>
                        <input type="date" id="anho" name="anho" class="form-control" onblur="verificar(this.id)">
                        <div id="e-anho"></div>
                    </div>
                    <div>
                        <label>Color</label>
                        <input type="color" id="color" name="color" class="form-control" onblur="verificar(this.id)">
                        <div id="e-color"></div>
                    </div>
                    <div>
                        <label>Kilometraje</label>
                        <input type="number" id="kilometraje" name="kilometraje" maxlength="9" placeholder="Ejemplo: 69" min="0" onblur="verificar(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="e-kilometraje"></div>
                    </div>
                    <div>
                        <label>Precio</label>
                        <input type="number" id="precio" min="0" placeholder="Ejemplo: $69.000" name="precio" onblur="verificar(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="e-precio"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Matrícula</th>
                            <th>Año</th>
                            <th>Color</th>
                            <th>Kilometraje</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
